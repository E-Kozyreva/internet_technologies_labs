<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="loginButton" onclick="redirectToRegistration()">Log in</button>
    <script>
        function redirectToRegistration() {
            window.location.href = "../logins/index.html";
        }
    </script>
    <main id="content">
        <form id="searchForm">
            <label for="searchInput"></label>
            <input type="text" id="searchInput" name="searchInput" required>
            <button type="submit" id="searchButton" name="searchButton">Search</button>
        </form>
        <div id="searchResults"></div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
